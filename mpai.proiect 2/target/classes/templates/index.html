<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Start Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            height: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="card text-center">
    <h1 class="mb-4">Introdu CNP-ul</h1>
    <form id="cnpForm" action="#" method="post">
        <div class="mb-3">
            <label for="cnp" class="form-label">CNP:</label>
            <input class="form-control" type="text" id="cnp" name="cnp" placeholder="CNP" required>
        </div>
        <button type="submit" class="btn btn-info w-100" onclick="setAction()">Start Exam</button>
    </form>
    <div th:if="${not #strings.isEmpty(error)}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>

<script>
    function setAction() {
        var cnpValue = document.getElementById('cnp').value;
        var form = document.getElementById('cnpForm');
        form.action = '/users/' + cnpValue + '/check-user';
    }
</script>
</body>
</html>
