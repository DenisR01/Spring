<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Exam Completed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Rezultatele Examenului</h1>
  <h3 class="text-center">Scor: <span th:text="${score}"></span> / <span th:text="${totalQuestions}"></span></h3>
  <h3 class="text-center" th:if="${passed}">Felicitări! Ai trecut examenul!</h3>
  <h3 class="text-center text-danger" th:if="${!passed}">Din păcate, nu ai trecut examenul.</h3>

  <div class="text-center mt-4">
    <a href="/home" class="btn btn-primary">Înapoi la panoul principal</a>
  </div>
</div>
</body>
</html>
