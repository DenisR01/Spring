<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Cerere</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Adaugă Cerere Nouă</h1>
    <form th:action="@{/requests}" th:object="${vetReqDTO}" method="post">
        <div class="form-group">
            <label for="clientId">ID Client</label>
            <input type="number" id="clientId" name="clientId" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="employeeId">ID Angajat</label>
            <input type="number" id="employeeId" name="employeeId" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="location">Locație</label>
            <input type="text" id="location" name="location" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descriere">Descriere</label>
            <textarea id="descriere" name="descriere" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Creează Cererea</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
