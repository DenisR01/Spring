<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Cereri</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Lista Cereri</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Stare</th>
                <th>Descriere</th>
                <th>Client</th>
                <th>Angajat</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.id}"></td>
                <td th:text="${request.state}"></td>
                <td th:text="${request.descriere}"></td>
                <td th:text="${request.client}"></td>
                <td th:text="${request.employee}"></td>
                <td>
                    <a th:href="@{/requests/{id}/update(id=${request.id})}" class="btn btn-warning">Actualizare Stare</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/requests/new" class="btn btn-success mb-3">Adaugă Cerere Nouă</a>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
