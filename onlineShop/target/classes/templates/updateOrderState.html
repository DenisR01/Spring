<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizare Stare Comandă</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Actualizează Starea Comenzii</h1>

    <form th:action="@{/orders/{id}/state(id=${order.id})}" method="post">
        <div class="form-group">
            <label for="newState">Noua Stare</label>
            <select class="form-control" id="newState" name="newState" required>
                <option value="">Selectați o stare...</option>
                <option value="registered">înregistrată</option>
                <option value="ready">pregătită</option>
                <option value="delivered">livrată</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Actualizează Starea</button>
    </form>


    <div th:if="${success}">
        <div class="alert alert-success mt-3" role="alert">
            Starea a fost actualizată cu succes!
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
